<!DOCTYPE html>
<HTML lang="ENG">

    <HEAD>
        <META charset="utf8">
        <META name="viewport" content="width=device-width, initial-scale=1" />
        <TITLE>AirBnB clone</TITLE>
    </HEAD>

    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states.values()|sort(attribute='name') %}
                <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
            {% endfor %}
        </UL>
    </BODY>

</HTML>
